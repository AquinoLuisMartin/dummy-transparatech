<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Budget / Project Report Form</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f6f7fb;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #5a189a;
      margin-bottom: 30px;
    }
    form {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2 {
      color: #7b2cbf;
      border-bottom: 2px solid #e0d4f7;
      padding-bottom: 6px;
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    input[type="file"] {
      border: none;
      padding: 5px 0;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-group {
      flex: 1;
      min-width: 250px;
    }
    button {
      margin-top: 30px;
      background-color: #7b2cbf;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #5a189a;
    }
    .admin-section {
      background-color: #f8f5ff;
      border: 1px solid #e1d7fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }
    .section-note {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Audit Budget / Project Report Form</h1>

  <form id="auditForm">

    <!-- Auditor Information -->
    <h2>Auditor Information</h2>
    <div class="form-row">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="auditor_name" required />
      </div>
      <div class="form-group">
        <label>Position & Office</label>
        <input type="text" name="position_office" placeholder="e.g., Internal Audit, External Accreditor" required />
      </div>
    </div>

    <label>Audit Period</label>
    <input type="text" name="audit_period" placeholder="e.g., 1st Semester 2025, FY 2025" required />


    <!-- Organization / Department -->
    <h2>Organization / Department</h2>
    <div class="form-row">
      <div class="form-group">
        <label>Organization / Department Name</label>
        <input type="text" name="org_name" required />
      </div>
      <div class="form-group">
        <label>College / Unit</label>
        <input type="text" name="college_unit" required />
      </div>
    </div>


    <!-- Budget / Project Details -->
    <h2>Budget / Project Details</h2>
    <div class="form-row">
      <div class="form-group">
        <label>Type of Report</label>
        <select name="report_type" required>
          <option value="">Select...</option>
          <option>Budget Report</option>
          <option>Project Expenses</option>
        </select>
      </div>
      <div class="form-group">
        <label>Project or Activity Name</label>
        <input type="text" name="project_name" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Approved Budget (₱)</label>
        <input type="number" id="approved_budget" name="approved_budget" required />
      </div>
      <div class="form-group">
        <label>Actual Spending (₱)</label>
        <input type="number" id="actual_spending" name="actual_spending" required />
      </div>
    </div>

    <label>Source of Funds</label>
    <input type="text" name="fund_source" placeholder="e.g., Student Fees, Sponsorship, Subsidy" />

    <label>Attachments</label>
    <input type="file" name="attachments" multiple />


    <!-- Audit Results -->
    <h2>Audit Results</h2>
    <div class="form-row">
      <div class="form-group">
        <label>Difference (₱)</label>
        <input type="number" id="difference" name="difference" readonly />
      </div>
      <div class="form-group">
        <label>Compliance</label>
        <select name="compliance" required>
          <option value="">Select...</option>
          <option>Compliant</option>
          <option>Not Compliant</option>
        </select>
      </div>
    </div>

    <label>Comments / Notes</label>
    <textarea name="comments" placeholder="Issues, irregularities, or remarks..."></textarea>


    <!-- Admin Review Section -->
    <div class="admin-section">
      <div class="section-note">* This section will be completed by Admin upon review *</div>

      <h2>Recommendations</h2>
      <label>Suggestions for Improvement</label>
      <textarea name="recommendations"></textarea>

      <label>Follow-up Actions (if needed)</label>
      <textarea name="followup_actions"></textarea>

      <h2>Confirmation</h2>
      <div class="form-row">
        <div class="form-group">
          <label>Auditor’s E-Signature</label>
          <input type="text" name="auditor_signature" placeholder="Type your full name" />
        </div>
        <div class="form-group">
          <label>Date Submitted</label>
          <input type="date" name="date_submitted" />
        </div>
      </div>
    </div>

    <button type="submit">Submit Audit Report</button>
  </form>

  <script>
    // Auto-calculate difference between approved budget and actual spending
    const approved = document.getElementById("approved_budget");
    const actual = document.getElementById("actual_spending");
    const diff = document.getElementById("difference");

    function updateDifference() {
      const approvedVal = parseFloat(approved.value) || 0;
      const actualVal = parseFloat(actual.value) || 0;
      diff.value = approvedVal - actualVal;
    }

    approved.addEventListener("input", updateDifference);
    actual.addEventListener("input", updateDifference);

    document.getElementById("auditForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Audit report submitted successfully!");
    });
  </script>

</body>
</html>
