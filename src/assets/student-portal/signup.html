<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - PUPSMB Transparency</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      background-color: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #7b2cbf;
      margin-bottom: 15px;
      text-transform: capitalize;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .checkbox {
      margin-top: 15px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-family: "Inter", Arial, sans-serif;
    }
    .checkbox input[type="checkbox"] {
      margin-top: 3px;
      width: 16px;
      height: 16px;
    }
    .checkbox label {
      font-size: 14px;
      line-height: 1.5;
    }
    .checkbox label em {
      font-style: italic;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #7b2cbf;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #5a189a;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2 id="formTitle">Sign Up</h2>

    <div id="organizationSection">
      <label for="organization">Select Organization</label>
      <select id="organization" name="organization" required>
        <option value="" disabled selected>Select organization</option>
        <option value="BSCPE">Alliance of Computer Engineering Students</option>
        <option value="BSIT">Integrated Students in Information Technology Education</option>
        <option value="BSED">Association of Future Teachers</option>
        <option value="BSHM">Hospitality Management Society</option>
        <option value="BSE">Chamber of Entrepreneurs and Managers</option>
        <option value="BSA">Junior Philippine Institute of Accountancy - Sta Maria</option>
        <option value="DOMT">Diploma in Office Management SY-Quest</option>
      </select>
    </div>

    <div id="adminDivisionSection" style="display:none;">
      <label for="adminDivision">Administrative Division</label>
      <select id="adminDivision" name="adminDivision" required>
        <option value="" disabled selected>Select division</option>
        <option value="commission_audit">Commission on Audit</option>
        <option value="admin_staff">Admin Staff</option>
      </select>
    </div>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required placeholder="Enter full name" />

    <div id="studentNumberSection">
      <label for="studentNumber">Student Number</label>
      <input type="text" id="studentNumber" name="studentNumber" required placeholder="Enter your Student Number" />
    </div>

    <label for="email">University Email</label>
    <input type="email" id="email" name="email" required placeholder="example@pup.edu.ph" />

    <label for="username">Create Username</label>
    <input type="text" id="username" name="username" required placeholder="Choose a username" />

    <label for="password">Create Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter a strong password" />

    <div id="officerFields" style="display:none;">
      <label for="department">Department / College</label>
      <input type="text" id="department" name="department" placeholder="e.g., College of Business" />
    </div>

    <div id="auditorFields" style="display:none;">
      <label for="auditOrg">Auditor Title & Organization</label>
      <input type="text" id="auditOrg" name="auditOrg" placeholder="e.g., Internal Audit Office" />
    </div>

    <div id="adminFields" style="display:none;">
      <label for="jobTitle">Job Title / Position</label>
      <input type="text" id="jobTitle" name="jobTitle" placeholder="e.g., Department Head" />

      <label for="mfa">Set Up Multi-Factor Authentication</label>
      <input type="text" id="mfa" name="mfa" placeholder="Enter MFA setup key" />
    </div>

    <!-- Updated checkbox section -->
    <div class="checkbox">
      <input type="checkbox" id="agreement" name="agreement" required />
      <label for="agreement">
        <em>
          I confirm that all information is correct and agree to follow the universityâ€™s
          transparency, financial accountability, and data privacy guidelines.
        </em>
      </label>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    // Get role from URL
    const params = new URLSearchParams(window.location.search);
    const role = params.get("role");
    const title = document.getElementById("formTitle");
    const orgSection = document.getElementById("organizationSection");
    const adminDiv = document.getElementById("adminDivisionSection");
    const officerFields = document.getElementById("officerFields");
    const auditorFields = document.getElementById("auditorFields");
    const adminFields = document.getElementById("adminFields");
    const universityIdSection = document.getElementById("studentNumberSection");

    // Customize based on role
    if (role) {
      title.textContent = `${role.charAt(0).toUpperCase() + role.slice(1)} Registration Form`;

      if (role === "admin") {
        orgSection.style.display = "none";
        adminDiv.style.display = "block";
        adminFields.style.display = "block";
        universityIdSection.style.display = "none";
      } else {
        adminDiv.style.display = "none";
        universityIdSection.style.display = "block";
        orgSection.style.display = "block";
        if (role === "officer") officerFields.style.display = "block";
        if (role === "auditor") auditorFields.style.display = "block";
      }
    }
  </script>

</body>
</html>
