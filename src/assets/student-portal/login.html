<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PUPSMB Transparency Portal</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      background-color: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #7b2cbf;
      margin-bottom: 15px;
      text-transform: capitalize;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #7b2cbf;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #5a189a;
    }
    .small-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .small-text a {
      color: #7b2cbf;
      text-decoration: none;
      font-weight: 500;
    }
    .small-text a:hover {
      text-decoration: underline;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }
    .forgot-password a {
      color: #7b2cbf;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2 id="roleTitle">Login</h2>

    <label for="email">University Email</label>
    <input type="email" id="email" name="email" required placeholder="example@pup.edu.ph" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password" />

    <button type="submit">Log In</button>

    <div class="small-text">
      Donâ€™t have an account? <a id="signupLink" href="#">Sign up here</a>
    </div>

    <div class="forgot-password">
      <a href="forgot-password.html">I forgot my password</a>
    </div>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const role = params.get("role");
    const title = document.getElementById("roleTitle");
    const signupLink = document.getElementById("signupLink");

    if (role) {
      const formattedRole =
        role.charAt(0).toUpperCase() + role.slice(1);
      title.textContent = `${formattedRole} Login`;
      signupLink.href = `signup.html?role=${role}`;
    } else {
      title.textContent = "User Login";
      signupLink.href = "signup.html";
    }

    // Optional: handle login (for demo)
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert(`Logging in as ${role || "user"}...`);
    });
  </script>

</body>
</html>
